# Typography
# Uses some bootstrap defaults, slightly tweaked:
# https://github.com/twbs/bootstrap/blob/v3.3.2/less/variables.less#L62
# https://github.com/C2FO/c2fo/blob/v20.6.4/c2fo-frontend/assets/styles/_colorscheme.less#L3
# :(
line-height-base: 1.428571429
font-family-default: "'Open Sans', Arial, sans-serif"
font-size-base: 13px

# Shadows
shadow-default: "0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24)"
shadow-raised: "0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23)"
shadow-raised-transition: "box-shadow 300ms cubic-bezier(.25, .8, .25, 1)"